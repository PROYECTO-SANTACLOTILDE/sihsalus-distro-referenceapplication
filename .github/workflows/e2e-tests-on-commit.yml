name: E2E Tests (Playwright)

on:
  push:
    branches: [ tesis-pruebasAut ]
  pull_request:
    branches: [ tesis-pruebasAut ]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1) .env mínimo para docker-compose
      - name: Create .env for docker-compose
        run: |
          cat > .env <<EOF
          MYSQL_ROOT_PASSWORD=openmrs
          MYSQL_OPENMRS_PASSWORD=openmrs
          OMRS_DB_REPL_PASSWORD=openmrs
          OMRS_DB_BACKUP_PASSWORD=openmrs
          TAG=3.2.1
          EOF

      # 2) Levantar stack OpenMRS
      - name: Start OpenMRS stack with Docker Compose
        run: |
          docker compose -f docker-compose.yml up -d db backend frontend gateway
          docker compose ps

      # 3) Esperar a que el backend diga "started"
      - name: Wait for OpenMRS health endpoint
        run: |
          echo "Waiting for OpenMRS /health/started..."
          for i in {1..90}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/openmrs/health/started || echo "000")
            echo "Attempt $i - HTTP $STATUS"
            if [ "$STATUS" = "200" ]; then
              echo "OpenMRS reports 'started'!"
              exit 0
            fi
            sleep 20
          done
          echo "OpenMRS did not report 'started' in time"
          echo "==== Backend logs ===="
          docker compose -f docker-compose.yml logs backend || true
          exit 1

      # (Opcional) check rápido de login.htm a través del gateway
      - name: Sanity check legacy login
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost/openmrs/login.htm || echo "000")
          echo "Legacy login HTTP $STATUS"
          if [ "$STATUS" != "200" ] && [ "$STATUS" != "302" ]; then
            echo "Legacy login not reachable"
            exit 1
          fi

      # 4) Node + Playwright
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Playwright deps
        run: |
          cd ui-tests
          npm install
          npx playwright install --with-deps chromium

      # 5) Ejecutar E2E
      - name: Run Playwright tests
        run: |
          cd ui-tests
          npm run test:e2e

      # 6) Subir reporte
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ui-tests/test-results/
