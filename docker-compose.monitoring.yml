# Docker Compose file for Monitoring Stack (Grafana, Prometheus, Loki, Alloy)
# Usage: docker compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d
#
# Provides observability for peruHCE:
# - Grafana: Visualization dashboards
# - Prometheus: Metrics collection
# - Loki: Log aggregation
# - Alloy: Telemetry agent

services:
  grafana:
    container_name: peruHCE-grafana
    image: grafana/grafana:12.3
    restart: "unless-stopped"
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
      GF_SERVER_ROOT_URL: http://localhost:3001
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_LOG_LEVEL: warn
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/logs-dashboard.json
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - loki
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - monitoring-network
      - management-network

  prometheus:
    container_name: peruHCE-prometheus
    image: prom/prometheus:v3.2.1
    restart: "unless-stopped"
    ports:
      - "127.0.0.1:9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - monitoring-network
      - default

  loki-init:
    container_name: peruHCE-loki-init
    image: alpine:3.23
    user: "0"
    command: chown -R 10001:10001 /loki
    volumes:
      - loki-data:/loki
    networks:
      - monitoring-network

  loki:
    container_name: peruHCE-loki
    image: grafana/loki:3.6
    restart: "unless-stopped"
    ports:
      - "127.0.0.1:3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    depends_on:
      loki-init:
        condition: service_completed_successfully
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3100/ready" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - monitoring-network

  alloy:
    container_name: peruHCE-alloy
    image: grafana/alloy:v1.13.1
    restart: "unless-stopped"
    ports:
      - "127.0.0.1:12345:12345"
    volumes:
      - ./monitoring/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - alloy-data:/var/lib/alloy
    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy
    healthcheck:
      test: ["CMD-SHELL", "pgrep alloy > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - loki
      - prometheus
    networks:
      - monitoring-network
      - default

volumes:
  prometheus-data:
    name: peruHCE-prometheus-data
  loki-data:
    name: peruHCE-loki-data
  alloy-data:
    name: peruHCE-alloy-data
  grafana-data:
    name: peruHCE-grafana-data

networks:
  # Red de monitoreo - Prometheus, Loki, Grafana
  monitoring-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/24

  # Red de gestión - Para Grafana acceda a Portainer
  management-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.26.0.0/24

  # Red de aplicación - Para scraping de métricas y recolección de logs
  # Usando la red por defecto del proyecto (se crea automáticamente)
  default:
    name: peruhce-distro-referenceapplication_default
